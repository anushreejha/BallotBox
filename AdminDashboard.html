<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallotBox Admin Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
    <style>
        body {
            text-align: center;
        }
        header {
            text-align: left;
            height: 60px;
        }
        header h1 {
            font-size: 1.5em;
            margin-left: 10px;
        }
        .logo {
            height: 40px;
        }
        main {
            padding-top: 70px;
        }
        button {
            background-color: #808080; /* Grey background */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #606060; /* Darker grey on hover */
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            color: black;
            text-align: center;
            padding: 10px 0;
        }
        #upcoming-elections {
            max-width: 600px;
            margin: 0 auto;
        }
        .election-button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            padding: 15px;
        }
        .election-button span {
            display: block;
            font-size: 0.8em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/BallotBoxLogo.jpeg" alt="Ballot Box Logo" class="logo">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <main>
        <section id="upcoming-elections">
            <h2>Upcoming Elections</h2>
            <div id="electionsList">
                <!-- Hardcoded elections -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 BallotBox. All rights reserved.</p>
    </footer>

    <script>
        // Hardcoded elections data
        const elections = [
            { id: 1, name: "City Council Election 2023", date: "2023-11-15", type: "Local", constituency: "Downtown" },
            { id: 2, name: "State Governor Election 2024", date: "2024-03-10", type: "State", constituency: "Statewide" },
            { id: 3, name: "Federal Parliament Election 2024", date: "2024-05-20", type: "Federal", constituency: "National" }
        ];

        function displayElections() {
            const electionsList = document.getElementById('electionsList');
            
            elections.forEach(election => {
                const button = document.createElement('button');
                button.className = 'election-button';
                button.innerHTML = `
                    ${election.name}
                    <span>Date: ${election.date}</span>
                    <span>Type: ${election.type}</span>
                    <span>Constituency: ${election.constituency}</span>
                `;
                button.addEventListener('click', () => {
                    window.location.href = `AdminElectionDetails.html?id=${election.id}`;
                });
                electionsList.appendChild(button);
            });
        }

        // Event listener for logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = 'LoginPage.html';
        });

        // Display elections when the page loads
        displayElections();
    </script>
</body>
</html>
