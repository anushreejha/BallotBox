<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallotBox Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to BallotBox</h1>

        <nav>
            <button id="voteTab">Cast Vote</button>
            <button id="blockchainTab">View Blockchain</button>
        </nav>

        <div id="voteSection">
            <form id="voteForm">
                <label for="voterId">Voter ID:</label>
                <input type="text" id="voterId" name="voterId" required>

                <label for="constituency">Constituency:</label>
                <select id="constituency" name="constituency" required>
                    <option value="">Select Constituency</option>
                    <option value="Constituency A">Constituency A</option>
                    <option value="Constituency B">Constituency B</option>
                    <option value="Constituency C">Constituency C</option>
                </select>

                <label for="candidate">Candidate:</label>
                <select id="candidate" name="candidate" required>
                    <option value="">Select Candidate</option>
                    <option value="Candidate 1">Candidate 1</option>
                    <option value="Candidate 2">Candidate 2</option>
                    <option value="Candidate 3">Candidate 3</option>
                </select>

                <button type="submit">Cast Vote</button>
            </form>
            <p id="responseMessage"></p>
        </div>

        <div id="blockchainSection" style="display:none;">
            <button id="fetchBlockchain">Fetch Blockchain</button>
            <div id="blockchainData"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
