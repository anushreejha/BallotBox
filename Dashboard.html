<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallotBox Dashboard</title>
    <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
    <header>
        <img src="img/BallotBoxLogo.jpeg" alt="Ballot Box Logo" class="logo">
        <div class="user-info">
            <span id="user-name">John Doe</span>
            <span id="user-id">ID: 12345</span>
        </div>
    </header>

    <main>
        <h1>Dashboard</h1>
        <section class="upcoming-elections">
            <h2>Upcoming Elections</h2>
            <div id="election-list" class="election-button-list">
                <!-- Election buttons will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>BallotBox</p>
    </footer>

    <script src="Dashboard.js"></script>
</body>
</html>
